<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <a href="#">Search</a>
      <form onSubmit="searchRepositories(); return false; ">
        Search: <input type="text" id="searchTerms">
        <input type="submit">
      </form>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="index.js"></script>
    <script id="repository-template" type="text/x-handlebars-template">
      {{#each this}}
        <ul> <h3>Name: {{name}}</h3>
          <li>Description: {{description}}</li>
          <li>Link: {{owner.html_url}}</li>
        </ul>
      {{/each}}
    </script>
  </body>
</html>
